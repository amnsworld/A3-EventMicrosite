    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="head">
        <nav class="navigation-menu row" id="navigation-menu">
            <h1><a href="index.html" class="website-name">Indian Fest</h1>
            <ul class="navigation-list row" id="nav-menu">
                <li class="nav-items" id="nav-items"><a href="index.html" class="nav-item-links">Home</a></li>

                <li class="nav-items" id="nav-items"><a href="#" class="nav-item-links">Login</a></li>
            </ul>
            <h1><img src="img/responsive-menu.png" alt="hamburger" class="hamburger-mobile-view" id="hamburger-mobile-view"></h1>
        </nav>
    </header>
    <main class="main">

        <section class="form" id="form-area">
            <h2 class="center section-heading">Create Account</h2>
    
                <form action="/confirmation.html">
                    <article class="input">
                        <label for="fname">First Name</label>
                        <input type="text"  id="fname">
                    </article>

                    <article class="input">
                        <label for="lname">Last Name</label>
                        <input type="text"  id="lname">
                    </article>
            
                    <article class="input">
                        <label for="username">Address</label>
                        <input type="text"  id="username">
                    </article>

                    <article class="input">
                        <label for="username">Phone Number</label>
                        <input type="text"  id="username">
                    </article>

                     <article class="input">
                        <label for="email">Email</label>
                        <input type="text"  id="email">
                    </article>
            
                    <article class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters">
                    </article>

                    <article>
                        <input type="radio" id="vipID" name="options" value="vipValue">
                        <label for="male">VIP $599</label> <br>

                        <input type="radio" id="singledayID" name="options" value="singledayValue">
                        <label for="other">Single day $50</label><br>
                        
                        <input type="radio" id="fullaccessID" name="options" value="fullaccessValue">
                        <label for="female">Full Access $299</label> <br>
                        
                        <input type="radio" id="multidayID" name="options" value="multidayValue" checked>
                        <label for="other">Multi Day $150</label> <br>
                        
                    </article>
            
                    <article class="input">
                        <button class="submit-button">Submit</button>
                    </article>

                </form>
            </section>
    </main>
    
    <footer class="footer row">

        <ul class="navigation-list-footer">
                <li class="nav-items"><a href="#" class="nav-item-links">Home</a></li>

                <li class="nav-items"><a href="#" class="nav-item-links">Registration</a></li>

        </ul>

         <ul class="navigation-list-footer">
                <li class="nav-items"><a href="#" class="nav-item-links">Become member</a></li>

                <li class="nav-items"><a href="#" class="nav-item-links">Terms and Conditions</a></li>
        </ul>

        <section class="column">
            <article class="row social-media-logo-row">
                <p><a href=""><img src="img/instagram-logo.svg" alt="" class="social-media-logo-img"></a></p>
                <p><a href=""><img src="img/facebook-logo.svg" alt="" class="social-media-logo-img"></a></p>
                <p><a href=""><img src="img/twitter-logo.svg" alt="" class="social-media-logo-img"></a></p>
            </article>
            <p class="center">Call: 1800-101-1010</p>
        </section>
